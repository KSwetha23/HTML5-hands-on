<!DOCTYPE html>
<html>
<body>
<center>
<canvas id="myCanvas" width="400" height="400" >

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext('2d');
         
           ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(40,390);
            ctx.lineTo(40,0);
            ctx.moveTo(20,370);
            ctx.lineTo(400,370);
            ctx.stroke();
			ctx.strokeText('200',0,50);
            ctx.strokeText('180',0,100);
            ctx.strokeText('160',0,150);
            ctx.strokeText('80',0,200);
            ctx.strokeText('60',0,250);
            ctx.strokeText('40',0,300);
            ctx.strokeText('0',0,350);
            ctx.strokeText('0',50,380);
            ctx.strokeText('5',100,380);
            ctx.strokeText('10',150,380);
            ctx.strokeText('15',200,380);
            ctx.strokeText('20',250,380);
            ctx.strokeText('25',300,380);
            ctx.strokeText('30',350,380);
            ctx.fillText("Runs^",10,10);
            ctx.fillText("Overs >",350,400);
            ctx.beginPath();
            ctx.arc(100,300,2,20,2*Math.PI); 
            ctx.arc(150,220,2,20,2*Math.PI); 
            ctx.arc(185,180,1,0,2*Math.PI);
			ctx.stroke();

</script>
